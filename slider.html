<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqvgJeYF4rvMwcP2pEE-My-OIbrqrCUlYLOhgAPIDwaNueZr5EHHv68hZAByOnNlimDOg&usqp=CAU"
                    alt="Image 1"></div>
            <div class="slide"><img
                    src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-programmer-clipart-developer-sitting-behind-his-computer-in-glasses-cartoon-vector-png-image_6815441.png"
                    alt="Image 2"></div>
            <div class="slide"><img
                    src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-coder-clipart-man-in-headphones-using-computer-to-play-music-cartoon-vector-png-image_6804914.png"
                    alt="Image 3"></div>
            <div class="slide"><img
                    src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-coder-clipart-boy-working-with-computer-game-on-the-desk-vector-png-image_11072679.png"
                    alt="Image 4"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="slider.js"></script>
</body>

</html>
